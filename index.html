<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Igesa chat</title>
    <link href="/images/logo.png" rel="icon" type="image/png"/>
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link href="logo.ico" rel="shortcut icon"/>
    <link href="/images/apple-icon.png" rel="apple-touch-icon-precomposed">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <!--[if lt IE 9]> <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script> <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script> <![endif]-->
  </head>
  <body>

    <div class="vertical-center">
      <div class="container-fluid">
        <div class="row">
    
            
          <div id="sfondoform" class="col-md-4 col-md-offset-4 well">
            <button type="button" id="bottonecolore"class="btn btn-light">Light mode </button>
            <h1 class="text-center">
              <img style="height: 80px;" src="./images/logo.png"> </img>
              Igesa Chat!</h1>
            <form action="/chat.html" class="">

              <div class="form-group">
                <label for="name">
                  Nome :</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                  </span>
                  <input class="form-control" id="name" name="name" placeholder="" type="text">
                </div>

              </div>

              <div class="form-group">
                <label for="room">Stanza :</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-comment"></i>
                  </span>
                  <select class="form-control" id="room" name="room" placeholder="" type="text">
                    <option>Assistenza</option>
                    <option>Sistemi</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <input class="btn btn-primary btn-block" type="submit" value="Entra in chat"/>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="/js/js.cookie.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
<script src="/js/index.js"></script>
