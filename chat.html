<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Igesa chat</title>
  <link href="/images/logo.png" rel="icon" type="image/png" />

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">

  <!--[if lt IE 9]> <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script> <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script> <![endif]-->
  <style>
    .well {
      margin-top: 35px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div id="sharecolor" class="col-md-6 col-md-offset-3 well">
        <!-- <a href="/index.html">Change Settings</a> -->
        <a class="btn btn-primary" href="thanks.html">Termina Chat</a>
        <h1 class="room-title text-center">Stanza: </h1>

        <ul class="messages list-group">
          
          <!-- messages would be shown here -->
        </ul>

        <form id="messageForm">
          <div class="form-group">
            <i class="" id="icon-type"></i>
             <span class="text-muted typing" style="padding-left: 6px;"></span>
            <img  id="imagepreview" style="border: 1px solid black;" src="" height="50">
            <div class="input-group">
              <span id="sharecolor2" style="padding-bottom: 0%;" class="input-group-addon">
                <label for="file-image">
                  <i id="icons"class="glyphicon glyphicon-picture"></i>
                </label>
                &nbsp;
                <label for="file-input">
                  <i id="icons2"class="glyphicon glyphicon-paperclip"></i>
                </label>
                <input id="file-image"  onchange="previewFile()"style="display: none;" type="file" accept="image/*">
                <input id="file-input"  onchange="previewFile2()"style="display: none;" type="file" >
                
              </span>
              <input autofocus class="form-control" id="messagebox" name="message" type="text" value="" style="height:41px" />
            </div>

          </div>

          <div class="form-group">
            <input class="btn btn-default btn-block" type="submit" />
          </div>

        </form>

      </div>

    </div>

  </div>
  <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
  <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
  <script src="/js/QueryParams.js"></script>
  <script src="/js/app.js"></script>

</body>

</html>
